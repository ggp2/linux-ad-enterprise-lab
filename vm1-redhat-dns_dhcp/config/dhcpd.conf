# =========================================================
# ISC DHCP Server Configuration
# Project : Enterprise Linux AD Infrastructure
# Server  : server01.providence.lan (192.168.10.10)
# Role    : DHCP authoritative for LAN 192.168.10.0/24
# DNS     : BIND9 (server01)
# Domain  : providence.lan
# =========================================================

authoritative;
log-facility local7;

# -----------------------------
# Global options (applies to all subnets)
# -----------------------------
option domain-name "providence.lan";
option domain-name-servers 192.168.10.10;

default-lease-time 600;
max-lease-time 7200;

# Recommended: do NOT enable DDNS yet (keep DNS stable during lab setup)
ddns-update-style none;

# -----------------------------
# LAN subnet (internal network)
# -----------------------------
subnet 192.168.10.0 netmask 255.255.255.0 {

  # Dynamic pool for clients
  range 192.168.10.100 192.168.10.200;

  # Default gateway (router / pfSense LAN IP)
  option routers 192.168.10.1;

  # Broadcast address
  option broadcast-address 192.168.10.255;
}

